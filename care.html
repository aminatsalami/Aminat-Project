<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/care.css">
    <title>We-Care</title>
</head>

<body>
    <div class="popUp">

        <div id="container">
           
            <div>
                <div class="topBar">
                    <b class="details">Personal Details</b>
                    <b class="times">x</b>

                </div>

                <div class="middleBar">
                    <div class="circle"></div>
                    <div class="choosePix"><button class="chooseImg">choose picture</button></div>
                </div>
                <div class="header">
                    <p class="profile">Profile </p>
                    <div class="line"></div>


                </div>

                <div class="content">
                    <p class="status">Current Status</p>
                    <div class="book1"></div><button class="active">Active</button>
                    <div class="book2"></div><button class="inactive">Inactive</button>
                    <p class="title">Title</p>

                   
                    
                    <drop-down class="drop">
                        <img src="img/Dropdown_1-512.webp" class="image">
                    </drop-down>
                   

                </div>

                <div class="name">
                    <p class="first">First Name</p>
                    <input type="text" placeholder="" value="" class="input">
                    
                       
        
                    
                </div>
                <div class="middle">
                    <p class="weak">Middle Name</p>
                    <input type="text" placeholder="" value="" class="input1">

                </div>

                <div class="last">
                    <p class="last1">Last Name</p>
                    <input type="text" placeholder="" value="" class="input2">

                </div>

                <div class="least">
                    <p class="least1">Preferred Name</p>
                    <input type="text" placeholder="" value="" class="input3">

                </div>

                <div class="mainBar">
                    <p>Prefers to be refers to as</p>
                    <img src="img/imgbin-drop-down-list-computer-icons-search-box-desktop-address-bar-dropdown-yu7fnhNWXHu6pDTqhHPDW5K1J_t.jpg"
                        class="image4">


                </div>

                <div class="birth">
                    <input type="text " placeholder="Date of Birth" class="date">
                </div>



            </div>
          

        </div>
    </div>
